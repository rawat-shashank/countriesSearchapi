<div class="country">
  <h2>Auto Complete using api:</h2>
  <form class="country__form">
    <mat-form-field>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [formControl]="filterControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container
          *ngIf="filteredOptions$ | async as filteredOptions; else noData"
        >
          <mat-option
            *ngFor="let option of filteredOptions"
            [value]="option.name"
          >
            {{ option.name }}
          </mat-option>
        </ng-container>
        <ng-template #noData>
          <mat-option>
            No results
          </mat-option>
        </ng-template>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
